name: havadurumu
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  #Firebase
  firebase_core: ^1.19.1
  firebase_analytics: ^9.1.12
  
  #Network
  dio: ^4.0.6
  connectivity_plus: ^2.3.5

  #State Management
  mobx: ^2.0.7+3
  flutter_mobx: ^2.0.6+1
  mobx_codegen: ^2.0.7
  build_runner: ^2.1.11

  #Assets
  flutter_launcher_icons_maker: ^0.10.2

  #Cache
  shared_preferences: ^2.0.15

  #advertisement
  google_mobile_ads: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.9.3

flutter_icons:
  image_path: "assets/images/icon.png"
  android: true
  ios: false
  macos: false
  windows: false
  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/images/